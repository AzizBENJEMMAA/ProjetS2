<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            overflow: hidden;
            padding: 30px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }
        
        .input-group {
            margin-bottom: 20px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: bold;
        }
        
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .phone-group {
            display: flex;
            gap: 10px;
        }
        
        .phone-group select {
            width: 35%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            background-color: white;
        }
        
        .phone-group input {
            width: 65%;
        }
        
        .btn {
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 14px 20px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        .btn:hover {
            background-color: #3367d6;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .form-footer a {
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Inscription</h1>
        <form id="signup-form">
            <div class="input-group">
                <label for="name">Nom complet</label>
                <input type="text" id="name" placeholder="Entrez votre nom complet" required>
            </div>
            
            <div class="input-group">
                <label for="email">Adresse email</label>
                <input type="email" id="email" placeholder="Entrez votre adresse email" required>
            </div>
            
            <div class="input-group">
                <label for="phone">Téléphone</label>
                <div class="phone-group">
                    <select id="phone-prefix" required>
                        <option value="">Préfixe</option>
                        <option value="+33">+33 (France)</option>
                        <option value="+1">+1 (USA/Canada)</option>
                        <option value="+44">+44 (Royaume-Uni)</option>
                        <option value="+32">+32 (Belgique)</option>
                        <option value="+41">+41 (Suisse)</option>
                        <option value="+212">+212 (Maroc)</option>
                        <option value="+213">+213 (Algérie)</option>
                        <option value="+216">+216 (Tunisie)</option>
                        <option value="+221">+221 (Sénégal)</option>
                        <option value="+237">+237 (Cameroun)</option>
                        <option value="+225">+225 (Côte d'Ivoire)</option>
                        <option value="+241">+241 (Gabon)</option>
                        <option value="+243">+243 (RD Congo)</option>
                        <option value="+351">+351 (Portugal)</option>
                        <option value="+39">+39 (Italie)</option>
                        <option value="+34">+34 (Espagne)</option>
                        <option value="+49">+49 (Allemagne)</option>
                    </select>
                    <input type="tel" id="phone-number" placeholder="Numéro de téléphone" required>
                </div>
            </div>
            
            <div class="input-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" placeholder="Créez un mot de passe" required>
            </div>
            
            <div class="input-group">
                <label for="confirm-password">Confirmer le mot de passe</label>
                <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe" required>
            </div>
            
            <button type="submit" class="btn">S'inscrire</button>
            
            <div class="form-footer">
                <p>Vous avez déjà un compte ? <a href="conexion.html">Se connecter</a></p>
            </div>
            
        </form>
    </div>

    <script>
        
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phonePrefix = document.getElementById('phone-prefix').value;
            const phoneNumber = document.getElementById('phone-number').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }
            
            
            if (!phonePrefix) {
                alert('Veuillez sélectionner un préfixe téléphonique.');
                return;
            }
            
            console.log('Inscription:', { 
                name, 
                email, 
                phone: phonePrefix + phoneNumber,
                password 
            });
            
            
            alert('Inscription réussie ! En situation réelle, votre compte serait créé.');
        });
        
        
        
    </script>
</body>
</html>
