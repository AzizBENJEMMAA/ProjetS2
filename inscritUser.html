<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - Fastry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            line-height: 1.6;
        }
        
        .header {
            width: 100%;
            padding: 15px 30px;
            background-color:;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }
        
        .logo {
            height: 120px;
            width: auto;
        }
        
        .site-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        .container {
            max-width: 500px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .form-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            padding: 30px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-size: 24px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #FF6B00;
            box-shadow: 0 0 0 2px rgba(255, 107, 0, 0.2);
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        @media (max-width: 500px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
        
        .phone-group {
            display: flex;
            gap: 10px;
        }
        
        .phone-group select {
            width: 35%;
        }
        
        .phone-group input {
            width: 65%;
        }
        
        .btn {
            background-color: #00a082;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }
        
        .btn:hover {
            background-color: #00a082;
        }
        
        .form-footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
        
        .form-footer a {
            color: #00a082;
            text-decoration: none;
            font-weight: 600;
        }
        
        .form-footer a:hover {
            text-decoration: underline;
        }
        
        .password-requirements {
            font-size: 12px;
            color: #777;
            margin-top: 5px;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
            gap: 10px;
        }
        
        .checkbox-group input {
            width: auto;
        }
        
        .address-container {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        
        .address-container h3 {
            margin-bottom: 15px;
            font-size: 18px;
            color: #444;
        }
        
        .optional-label {
            color: #888;
            font-size: 14px;
            font-weight: normal;
        }
    </style>
</head>
<body>
    
    <header class="header">
        <img src="Fastry LOGO blanc.png" alt="Logo" class="logo">
    </header>

    <div class="container">
        <div class="form-container">
            <h1>Créez votre compte Fastry</h1>
            
            <form id="signup-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">Prénom</label>
                        <input type="text" id="first-name" placeholder="Votre prénom" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Nom</label>
                        <input type="text" id="last-name" placeholder="Votre nom" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Votre adresse email" required>
                </div>
                
                <div class="form-group">
                    <label for="phone">Téléphone</label>
                    <div class="phone-group">
                        <select id="phone-prefix" required>
                            <option value="+33">+33</option>
                            <option value="+32">+32</option>
                            <option value="+41">+41</option>
                            <option value="+1">+1</option>
                            <option value="+44">+44</option>
                        </select>
                        <input type="tel" id="phone-number" placeholder="Votre numéro" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <input type="password" id="password" placeholder="Créez un mot de passe" required>
                    <p class="password-requirements">Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre.</p>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirmer le mot de passe</label>
                    <input type="password" id="confirm-password" placeholder="Confirmez votre mot de passe" required>
                </div>
                
                <div class="address-container">
                    <h3>Adresse de livraison</h3>
                    
                    <div class="form-group">
                        <label for="address">Adresse</label>
                        <input type="text" id="address" placeholder="Numéro et nom de rue" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="complement">Complément d'adresse <span class="optional-label">(optionnel)</span></label>
                        <input type="text" id="complement" placeholder="Apt, étage, code...">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="postal-code">Code postal</label>
                            <input type="text" id="postal-code" placeholder="Code postal" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="city">Ville</label>
                            <input type="text" id="city" placeholder="Ville" required>
                        </div>
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" checked>
                    <label for="newsletter">Je souhaite recevoir les offres et promotions de Fastry</label>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" required>
                    <label for="terms">J'accepte les <a href="#">conditions générales d'utilisation</a> et la <a href="#">politique de confidentialité</a></label>
                </div>
                
                <button type="submit" class="btn">Créer mon compte</button>
                
                <div class="form-footer">
                    <p>Vous avez déjà un compte ? <a href="connexionUser.html">Se connecter</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signup-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;
            if (!passwordRegex.test(password)) {
                alert('Le mot de passe doit contenir au moins 8 caractères, une majuscule, une minuscule et un chiffre.');
                return;
            }
            
           
            if (password !== confirmPassword) {
                alert('Les mots de passe ne correspondent pas.');
                return;
            }
            
            // Collecte des données du formulaire
            const formData = {
                firstName: document.getElementById('first-name').value,
                lastName: document.getElementById('last-name').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone-prefix').value + document.getElementById('phone-number').value,
                address: {
                    street: document.getElementById('address').value,
                    complement: document.getElementById('complement').value,
                    postalCode: document.getElementById('postal-code').value,
                    city: document.getElementById('city').value
                },
                newsletter: document.getElementById('newsletter').checked
            };
            
            console.log('Données d\'inscription:', formData);
            
            /
            alert('Compte créé avec succès ! Vous pouvez maintenant passer commande.');
            
        });
    </script>
</body>
</html>
